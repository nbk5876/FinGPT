<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile First Image Display</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
  }
  .image-container {
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  img {
    width: 100%;
    max-width: 400px; /* Adjust this value based on your design preference */
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="./image/FinGPT-GUI-01.png" alt="FinGPT GUI Image 1">
</div>
<div class="image-container">
  <img src="./image/FinGPT-GUI-02.png" alt="FinGPT GUI Image 2">
</div>
<div class="image-container">
  <img src="./image/FinGPT-GUI-03.png" alt="FinGPT GUI Image 3">
</div>
<div class="image-container">
  <img src="./image/FinGPT-GUI-04.png" alt="FinGPT GUI Image 4">
</div>
<div class="image-container">
  <img src="./image/FinGPT-GUI-05.png" alt="FinGPT GUI Image 5">
</div>

</body>
</html>
